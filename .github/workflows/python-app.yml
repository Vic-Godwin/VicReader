name: VicReader CI

on:
  push:
    branches: [ "VicReader" ]
  pull_request:
    branches: [ "VicReader" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ§¹ Lint vic_file_reader.py
      run: |
        flake8 vic_file_reader.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 vic_file_reader.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Run tests (if available)
      run: |
        pytest || echo "No tests found, skipping."
